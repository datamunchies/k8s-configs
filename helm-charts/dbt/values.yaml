namespace: dev

dbt:
  # Deployment configuration
  deployment:
    name: dbt
    metadata:
      labels:
        component: data-transformations
        part_of: data-platform
        owner: data-platform-team
    replicas: 1

    strategy:
      type: RollingUpdate
      maxSurge: 3

    image: 
      repository: slowsunday/dbt-service
      tag: latest
    
    resources:
      enabled: true
      limits:
        cpu: "1"
        memory: "1Gi"
      requests:
        cpu: "0.5"
        memory: "500Mi"

    ports:
      port: 8000

    securityContext:
      runAsUser: 1000
      privileged: false
      runAsNonRoot: false

    livenessProbe:
      enabled: true
      exec:
        command:
          - ./livenessProbe.sh
      initialDelaySeconds: 10
      periodSeconds: 360
      timeoutSeconds: 5

    readinessProbe:
      enabled: true
      exec:
        command:
          - ./readinessProbe.sh
      initialDelaySeconds: 10
      timeoutSeconds: 5
    
  # ConfigMap configuration
  configmap:
    enabled: true
    name: dbt-config
    svcHost: clickhouse

  # Service configuration
  service:
    type: ClusterIP
    ports:
      http:
        name: http
        port: 8000
        targetPort: 8000
